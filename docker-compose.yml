version: '3.8'

services:
  backend:
    build: ./nirvanaa-backend
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
    volumes:
      - ./nirvanaa-backend:/app
      - /app/node_modules

  frontend:
    build: ./nirvanaa-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./nirvanaa-frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://backend:5000

volumes:
  postgres_data:
