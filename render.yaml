services:
  - type: web
    name: nirvanaa-backend
    env: node
    plan: free
    buildCommand: cd nirvanaa-backend && npm install && npm run build
    startCommand: cd nirvanaa-backend && npm start
    envVars:
      - key: PORT
        value: 10000

staticSites:
  - name: nirvanaa-frontend
    buildCommand: cd nirvanaa-frontend && npm install && npm run build
    publishDir: nirvanaa-frontend/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
